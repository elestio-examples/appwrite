version: "3"

services:
  traefik:
    image: traefik:2.11
    container_name: appwrite-traefik
    restart: always
    command:
      - --providers.file.directory=/storage/config
      - --providers.file.watch=true
      - --providers.docker=true
      - --providers.docker.exposedByDefault=false
      - --providers.docker.constraints=Label(`traefik.constraint-label-stack`,`appwrite`)
      - --entrypoints.appwrite_web.address=:80
      - --entrypoints.appwrite_websecure.address=:443
    ports:
      - 172.17.0.1:8080:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./appwrite/appwrite-config:/storage/config:ro
      - ./appwrite/appwrite-certificates:/storage/certificates:ro
    depends_on:
      - appwrite
    networks:
      - gateway
      - appwrite

  appwrite:
    container_name: appwrite
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    labels:
      - "traefik.enable=true"
      - "traefik.constraint-label-stack=appwrite"
      - "traefik.docker.network=appwrite"
      - "traefik.http.services.appwrite_api.loadbalancer.server.port=80"
      #http
      - traefik.http.routers.appwrite_api_http.entrypoints=appwrite_web
      - traefik.http.routers.appwrite_api_http.rule=PathPrefix(`/`)
      - traefik.http.routers.appwrite_api_http.service=appwrite_api
      # https
      - traefik.http.routers.appwrite_api_https.entrypoints=appwrite_websecure
      - traefik.http.routers.appwrite_api_https.rule=PathPrefix(`/`)
      - traefik.http.routers.appwrite_api_https.service=appwrite_api
      - traefik.http.routers.appwrite_api_https.tls=true
    volumes:
      - ./appwrite/appwrite-uploads:/storage/uploads:rw
      - ./appwrite/appwrite-cache:/storage/cache:rw
      - ./appwrite/appwrite-config:/storage/config:rw
      - ./appwrite/appwrite-certificates:/storage/certificates:rw
      - ./appwrite/appwrite-functions:/storage/functions:rw
    depends_on:
      - mariadb
      - redis
    env_file:
      - .env

  appwrite-realtime:
    entrypoint: realtime
    container_name: appwrite-realtime
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.constraint-label-stack=appwrite"
      - "traefik.docker.network=appwrite"
      - "traefik.http.services.appwrite_realtime.loadbalancer.server.port=80"
      #ws
      - traefik.http.routers.appwrite_realtime_ws.entrypoints=appwrite_web
      - traefik.http.routers.appwrite_realtime_ws.rule=PathPrefix(`/v1/realtime`)
      - traefik.http.routers.appwrite_realtime_ws.service=appwrite_realtime
      # wss
      - traefik.http.routers.appwrite_realtime_wss.entrypoints=appwrite_websecure
      - traefik.http.routers.appwrite_realtime_wss.rule=PathPrefix(`/v1/realtime`)
      - traefik.http.routers.appwrite_realtime_wss.service=appwrite_realtime
      - traefik.http.routers.appwrite_realtime_wss.tls=true
    networks:
      - appwrite
    depends_on:
      - mariadb
      - redis
    env_file:
      - .env

  appwrite-worker-audits:
    entrypoint: worker-audits
    container_name: appwrite-worker-audits
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
    env_file:
      - .env

  appwrite-worker-webhooks:
    entrypoint: worker-webhooks
    container_name: appwrite-worker-webhooks
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
    env_file:
      - .env

  appwrite-worker-deletes:
    entrypoint: worker-deletes
    container_name: appwrite-worker-deletes
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
    volumes:
      - ./appwrite/appwrite-uploads:/storage/uploads:rw
      - ./appwrite/appwrite-cache:/storage/cache:rw
      - ./appwrite/appwrite-functions:/storage/functions:rw
      - ./appwrite/appwrite-builds:/storage/builds:rw
      - ./appwrite/appwrite-certificates:/storage/certificates:rw
    env_file:
      - .env

  appwrite-worker-databases:
    entrypoint: worker-databases
    container_name: appwrite-worker-databases
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
    env_file:
      - .env

  appwrite-worker-builds:
    entrypoint: worker-builds
    container_name: appwrite-worker-builds
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
    env_file:
      - .env

  # appwrite-worker-certificates:
  #   entrypoint: worker-certificates
  #   container_name: appwrite-worker-certificates
  #   image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
  #   restart: always
  #   networks:
  #     - appwrite
  #   depends_on:
  #     - redis
  #     - mariadb
  #   volumes:
  #     - ./appwrite/appwrite-config:/storage/config:rw
  #     - ./appwrite/appwrite-certificates:/storage/certificates:rw
  #   env_file:
  #     - .env

  appwrite-worker-functions:
    entrypoint: worker-functions
    container_name: appwrite-worker-functions
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - redis
      - mariadb
      - appwrite-executor
    env_file:
      - .env

  appwrite-executor:
    container_name: appwrite-executor
    # entrypoint: executor
    stop_signal: SIGINT
    image: openruntimes/executor:0.4.5
    restart: always
    networks:
      - appwrite
      - runtimes
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./appwrite/appwrite-functions:/storage/functions:rw
      - ./appwrite/appwrite-builds:/storage/builds:rw
      - /tmp:/tmp:rw
    depends_on:
      - redis
      - mariadb
      - appwrite
    environment:
      - OPR_EXECUTOR_INACTIVE_TRESHOLD=600
      - OPR_EXECUTOR_MAINTENANCE_INTERVAL=600
      - OPR_EXECUTOR_NETWORK=runtimes
      - OPR_EXECUTOR_ENV=${_APP_ENV}
      - OPR_EXECUTOR_RUNTIMES=${_APP_FUNCTIONS_RUNTIMES}
      - OPR_EXECUTOR_SECRET=${_APP_EXECUTOR_SECRET}
      - OPR_EXECUTOR_RUNTIME_VERSIONS=v2,v3
      - OPR_EXECUTOR_STORAGE_DEVICE=${_APP_STORAGE_DEVICE}

  openruntimes-proxy:
    container_name: openruntimes-proxy
    hostname: proxy
    stop_signal: SIGINT
    image: openruntimes/proxy:0.3.1
    networks:
      - appwrite
      - runtimes
    environment:
      - OPR_PROXY_ENV=$_APP_ENV
      - OPR_PROXY_EXECUTOR_SECRET=$_APP_EXECUTOR_SECRET
      - OPR_PROXY_SECRET=$_APP_EXECUTOR_SECRET
      - OPR_PROXY_LOGGING_PROVIDER=$_APP_LOGGING_PROVIDER
      - OPR_PROXY_LOGGING_CONFIG=$_APP_LOGGING_CONFIG
      - OPR_PROXY_ALGORITHM=random
      - OPR_PROXY_EXECUTORS=appwrite-executor
      - OPR_PROXY_HEALTHCHECK_INTERVAL=10000
      - OPR_PROXY_MAX_TIMEOUT=600
      - OPR_PROXY_HEALTHCHECK=enabled

  appwrite-worker-mails:
    entrypoint: worker-mails
    container_name: appwrite-worker-mails
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - redis
    #   - smtp
    env_file:
      - .env

  appwrite-worker-messaging:
    entrypoint: worker-messaging
    container_name: appwrite-worker-messaging
    restart: always
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    networks:
      - appwrite
    depends_on:
      - redis
    env_file:
      - .env

  appwrite-worker-migrations:
    entrypoint: worker-migrations
    container_name: appwrite-worker-migrations
    restart: always
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    networks:
      - appwrite
    depends_on:
      - mariadb
    env_file:
      - .env

  appwrite-maintenance:
    entrypoint: maintenance
    container_name: appwrite-maintenance
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - redis
    env_file:
      - .env

  appwrite-usage:
    entrypoint: worker-usage
    container_name: appwrite-usage
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - influxdb
      - mariadb
    env_file:
      - .env

  appwrite-schedule:
    entrypoint: schedule-functions
    container_name: appwrite-schedule
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    restart: always
    networks:
      - appwrite
    depends_on:
      - redis
    env_file:
      - .env

  mariadb:
    image: mariadb:10.7 # fix issues when upgrading using: mysql_upgrade -u root -p
    container_name: appwrite-mariadb
    restart: always
    networks:
      - appwrite
    volumes:
      - ./appwrite/appwrite-mariadb:/var/lib/mysql:rw
    environment:
      - MYSQL_ROOT_PASSWORD=${_APP_DB_ROOT_PASS}
      - MYSQL_DATABASE=${_APP_DB_SCHEMA}
      - MYSQL_USER=${_APP_DB_USER}
      - MYSQL_PASSWORD=${_APP_DB_PASS}
    command: "mysqld --innodb-flush-method=fsync" # add ' --query_cache_size=0' for DB tests
    # command: mv /var/lib/mysql/ib_logfile0 /var/lib/mysql/ib_logfile0.bu && mv /var/lib/mysql/ib_logfile1 /var/lib/mysql/ib_logfile1.bu

  redis:
    image: redis:7.2.4-alpine
    container_name: appwrite-redis
    restart: always
    networks:
      - appwrite
    volumes:
      - ./appwrite/appwrite-redis:/data:rw

  influxdb:
    image: appwrite/influxdb:1.5.0
    container_name: appwrite-influxdb
    restart: always
    networks:
      - appwrite
    volumes:
      - ./appwrite/appwrite-influxdb:/var/lib/influxdb:rw

  telegraf:
    image: appwrite/telegraf:1.4.0
    restart: always
    container_name: appwrite-telegraf
    networks:
      - appwrite
    env_file:
      - .env

  appwrite-task-maintenance:
    entrypoint: maintenance
    container_name: appwrite-task-maintenance
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    networks:
      - appwrite
    volumes:
      - ./app:/usr/src/code/app
      - ./src:/usr/src/code/src
    depends_on:
      - redis
    env_file:
      - .env

  appwrite-worker-usage:
    entrypoint: worker-usage
    container_name: appwrite-worker-usage
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    networks:
      - appwrite
    volumes:
      - ./app:/usr/src/code/app
      - ./src:/usr/src/code/src
    depends_on:
      - redis
      - mariadb
    env_file:
      - .env

  appwrite-worker-usage-dump:
    entrypoint: worker-usage-dump
    container_name: appwrite-worker-usage-dump
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    networks:
      - appwrite
    volumes:
      - ./app:/usr/src/code/app
      - ./src:/usr/src/code/src
    depends_on:
      - redis
      - mariadb
    env_file:
      - .env

  appwrite-task-scheduler-functions:
    entrypoint: schedule-functions
    container_name: appwrite-task-scheduler-functions
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    networks:
      - appwrite
    volumes:
      - ./app:/usr/src/code/app
      - ./src:/usr/src/code/src
    depends_on:
      - mariadb
      - redis
    env_file:
      - .env

  appwrite-task-scheduler-messages:
    entrypoint: schedule-messages
    container_name: appwrite-task-scheduler-messages
    image: appwrite/appwrite:${SOFTWARE_VERSION_TAG}
    networks:
      - appwrite
    volumes:
      - ./app:/usr/src/code/app
      - ./src:/usr/src/code/src
    depends_on:
      - mariadb
      - redis
    env_file:
      - .env

  appwrite-assistant:
    container_name: appwrite-assistant
    image: appwrite/assistant:0.4.0
    networks:
      - appwrite
    environment:
      - _APP_ASSISTANT_OPENAI_API_KEY=${_APP_ASSISTANT_OPENAI_API_KEY}

  openruntimes-executor:
    container_name: openruntimes-executor
    hostname: exc1
    stop_signal: SIGINT
    image: openruntimes/executor:0.5.5
    restart: unless-stopped
    networks:
      - appwrite
      - runtimes
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./appwrite/appwrite-builds:/storage/builds:rw
      - ./appwrite/appwrite-functions:/storage/functions:rw
      # Host mount nessessary to share files between executor and runtimes.
      # It's not possible to share mount file between 2 containers without host mount (copying is too slow)
      - /tmp:/tmp:rw
    environment:
      - OPR_EXECUTOR_INACTIVE_TRESHOLD=600
      - OPR_EXECUTOR_MAINTENANCE_INTERVAL=600
      - OPR_EXECUTOR_NETWORK=$_APP_FUNCTIONS_RUNTIMES_NETWORK
      - OPR_EXECUTOR_DOCKER_HUB_USERNAME=$_APP_DOCKER_HUB_USERNAME
      - OPR_EXECUTOR_DOCKER_HUB_PASSWORD=$_APP_DOCKER_HUB_PASSWORD
      - OPR_EXECUTOR_ENV=$_APP_ENV
      - OPR_EXECUTOR_RUNTIMES=$_APP_FUNCTIONS_RUNTIMES
      - OPR_EXECUTOR_SECRET=$_APP_EXECUTOR_SECRET
      - OPR_EXECUTOR_RUNTIME_VERSIONS=v2,v3
      - OPR_EXECUTOR_LOGGING_PROVIDER=$_APP_LOGGING_PROVIDER
      - OPR_EXECUTOR_LOGGING_CONFIG=$_APP_LOGGING_CONFIG
      - OPR_EXECUTOR_STORAGE_DEVICE=$_APP_STORAGE_DEVICE
      - OPR_EXECUTOR_STORAGE_S3_ACCESS_KEY=$_APP_STORAGE_S3_ACCESS_KEY
      - OPR_EXECUTOR_STORAGE_S3_SECRET=$_APP_STORAGE_S3_SECRET
      - OPR_EXECUTOR_STORAGE_S3_REGION=$_APP_STORAGE_S3_REGION
      - OPR_EXECUTOR_STORAGE_S3_BUCKET=$_APP_STORAGE_S3_BUCKET
      - OPR_EXECUTOR_STORAGE_DO_SPACES_ACCESS_KEY=$_APP_STORAGE_DO_SPACES_ACCESS_KEY
      - OPR_EXECUTOR_STORAGE_DO_SPACES_SECRET=$_APP_STORAGE_DO_SPACES_SECRET
      - OPR_EXECUTOR_STORAGE_DO_SPACES_REGION=$_APP_STORAGE_DO_SPACES_REGION
      - OPR_EXECUTOR_STORAGE_DO_SPACES_BUCKET=$_APP_STORAGE_DO_SPACES_BUCKET
      - OPR_EXECUTOR_STORAGE_BACKBLAZE_ACCESS_KEY=$_APP_STORAGE_BACKBLAZE_ACCESS_KEY
      - OPR_EXECUTOR_STORAGE_BACKBLAZE_SECRET=$_APP_STORAGE_BACKBLAZE_SECRET
      - OPR_EXECUTOR_STORAGE_BACKBLAZE_REGION=$_APP_STORAGE_BACKBLAZE_REGION
      - OPR_EXECUTOR_STORAGE_BACKBLAZE_BUCKET=$_APP_STORAGE_BACKBLAZE_BUCKET
      - OPR_EXECUTOR_STORAGE_LINODE_ACCESS_KEY=$_APP_STORAGE_LINODE_ACCESS_KEY
      - OPR_EXECUTOR_STORAGE_LINODE_SECRET=$_APP_STORAGE_LINODE_SECRET
      - OPR_EXECUTOR_STORAGE_LINODE_REGION=$_APP_STORAGE_LINODE_REGION
      - OPR_EXECUTOR_STORAGE_LINODE_BUCKET=$_APP_STORAGE_LINODE_BUCKET
      - OPR_EXECUTOR_STORAGE_WASABI_ACCESS_KEY=$_APP_STORAGE_WASABI_ACCESS_KEY
      - OPR_EXECUTOR_STORAGE_WASABI_SECRET=$_APP_STORAGE_WASABI_SECRET
      - OPR_EXECUTOR_STORAGE_WASABI_REGION=$_APP_STORAGE_WASABI_REGION
      - OPR_EXECUTOR_STORAGE_WASABI_BUCKET=$_APP_STORAGE_WASABI_BUCKET

networks:
  gateway:
    name: gateway
  appwrite:
    name: appwrite
  runtimes:
    name: runtimes
